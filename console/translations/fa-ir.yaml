      title: رمز عبور خود را فراموش کرده‌اید؟
      message: <strong>نگران نباشید، ما پشتیبانی شما هستیم.</strong><br> ایمیلی که برای ورود به {appName} استفاده می‌کنید را وارد کنید و ما یک لینک امن برای بازنشانی رمز عبور شما ارسال خواهیم کرد.
