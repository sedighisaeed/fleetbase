    password-reset-required: برای ادامه نیاز به بازنشانی رمز عبور است.
    failed-attempt:
      message: <strong>رمز عبور خود را فراموش کرده‌اید؟</strong><br> برای بازنشانی رمز عبور خود روی دکمه زیر کلیک کنید.
      button-text: بله، کمکم کن بازنشانی کنم!
