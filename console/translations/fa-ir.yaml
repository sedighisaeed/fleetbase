      title: تقریباً انجام شد!
      message: <strong>ایمیل خود را بررسی کنید!</strong><br> ما یک لینک جادویی به ایمیل شما ارسال کرده‌ایم که به شما امکان می‌دهد رمز عبور خود را بازنشانی کنید. این لینک در 15 دقیقه منقضی می‌شود.
